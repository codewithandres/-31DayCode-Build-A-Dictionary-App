<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Digcionary App </title>
  <!-- remix Icon -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
  <!-- custom css -->
  <link rel="stylesheet" href="css/mai.css">
  <!-- custom js -->
  <script type="module" src="js/app.js" defer></script>
</head>

<body>
  <div class="wrapper">
    <header>English Dictionary</header>
    <div class="search">
      <input type="text" placeholder="Search a word" required spellcheck="false">
      <i class="ri-search-2-line"></i>
      <i class="ri-close-line"></i>
    </div>
    <p class="info-text">Type any existing word and press enter to get meaning, example, synonyms, etc.</p>
    <ul>
      <li class="word">
        <div class="details">
          <p>__</p>
          <span>_ _</span>
        </div>
        <i class="ri-volume-up-fill"></i>
      </li>
      <div class="content">
        <li class="meaning">
          <div class="details">
            <p>Meaning</p>
            <span>___</span>
          </div>
        </li>
        <li class="example">
          <div class="details">
            <p>Example</p>
            <span>___</span>
          </div>
        </li>
        <li class="synonyms">
          <div class="details">
            <p>Synonyms</p>
            <div class="list"></div>
          </div>
        </li>
      </div>
    </ul>
  </div>
</body>

</html>
